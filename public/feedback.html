<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback – SkysenseAI</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e3a8a, #075985);
      background-attachment: fixed;
      color: white;
      padding-bottom: 50px;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(12px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
    }

    input, textarea, select {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.25);
      color: white;
    }

    input::placeholder, textarea::placeholder {
      color: #d1d5db;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #93c5fd;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="w-full max-w-3xl mx-auto text-center mt-10 flex flex-col items-center gap-5">

    <h1 class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-300 to-blue-400">
      Skysense AI
    </h1>
    <p class="text-blue-200 -mt-2">Your feedback helps us improve ✨</p>

    <!-- Curved Glass Nav -->
    <div class="w-full flex justify-center mt-2">
      <div class="bg-white/10 backdrop-blur-xl rounded-xl px-4 py-2 shadow-lg border border-white/10 
                  inline-flex gap-6 text-blue-200 text-sm md:text-base font-medium">

        <a href="index.html" class="hover:text-white transition">Home</a>
        <a href="articles.html" class="hover:text-white transition">Articles</a>
        <a href="about.html" target="_blank" class="hover:text-white transition">About</a>
        <a href="privacy.html" target="_blank" class="hover:text-white transition">Privacy</a>
        <a href="terms.html" target="_blank" class="hover:text-white transition">Terms</a>
        <a href="contact.html" target="_blank" class="hover:text-white transition">Contact</a>
      </div>
    </div>
  </div>

  <!-- FORM -->
  <div class="max-w-xl mx-auto mt-10 p-8 rounded-2xl glass-box">

    <h2 class="text-2xl font-semibold mb-4 text-center">Send us your feedback</h2>

    <form action="https://api.web3forms.com/submit" method="POST">

      <!-- Web3Forms Access Key -->
      <input type="hidden" name="access_key" value="827efbe9-0dd4-4353-a64b-be2ea5568235">

      <!-- Spam Protection -->
      <input type="checkbox" name="botcheck" class="hidden">

      <!-- Redirect URL -->
      <input type="hidden" name="redirect" value="https://skysenseai.onrender.com/feedback-success.html">

      <label class="block mb-2 font-medium">Your Name</label>
      <input type="text" name="name" required class="w-full px-3 py-2 rounded-lg mb-4" placeholder="Enter your name">

      <label class="block mb-2 font-medium">Email</label>
      <input type="email" name="email" required class="w-full px-3 py-2 rounded-lg mb-4" placeholder="Enter your email">

      <label class="block mb-2 font-medium">Rate your experience</label>
      <select name="rating" required class="w-full px-3 py-2 rounded-lg mb-4">
        <option>⭐⭐⭐⭐⭐ Excellent</option>
        <option>⭐⭐⭐⭐ Good</option>
        <option>⭐⭐⭐ Average</option>
        <option>⭐⭐ Needs improvement</option>
        <option>⭐ Bad experience</option>
      </select>

      <label class="block mb-2 font-medium">Your Message</label>
      <textarea name="message" rows="5" required class="w-full px-3 py-2 rounded-lg mb-6" placeholder="Write your feedback here..."></textarea>

      <button type="submit" class="w-full py-3 bg-gradient-to-r from-blue-500 to-cyan-400 text-white font-semibold rounded-xl hover:opacity-90 transition">
        Submit Feedback
      </button>

    </form>
  </div>

  <footer class="mt-10 text-center text-blue-300 opacity-60 text-sm">
    © 2025 Skysense AI
  </footer>

</body>
</html>
