    body {
      font-family: 'Inter', sans-serif;

    .forecast-container {

      margin: 20px auto 0 auto;

}
/* ‚úÖ Seamless background gradient for the 7-day forecast row */
.forecast-container {
  background: linear-gradient(
    to right,
    rgba(46, 134, 222, 0.35),
    rgba(52, 152, 219, 0.35),
    rgba(88, 86, 214, 0.35)
  );
  backdrop-filter: blur(6px);
  border-radius: 20px;
}

    .glass {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .weather-details {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease, transform 1s ease;
    }
    .weather-details.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Layout Structure */
    .main-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      flex-grow: 1;
      min-height: 0;
      height: 100%;
      gap: 20px;
    }
    .panel-container {
      flex: 0 0 45%;
      max-width: 45%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .map-container {
      flex: 0 0 53%;
      max-width: 53%;
      height: 100%;
    }
    #weather-map {
      height: 100%;
      min-height: 300px;
    }
    #weather-map-container {
      height: 100%;
      min-height: 300px;
    }

    /* Forecast */
    .forecast-container {
      width: 100%;
      max-width: 1200px;
      margin: 20px auto 0 auto;
      padding: 10px 0;
      border-radius: 15px;
      overflow-x: auto;
      white-space: nowrap;
    }
    .forecast-card {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      margin: 0 5px;
      padding: 10px;
      border-radius: 15px;
      text-align: center;
      min-width: calc((100% / 7) - 10px);
      flex: 1 0 auto;
    }
    /* ‚úÖ Smooth internal card gradient ‚Äî removes visible seams */
/* ‚úÖ Seamless card gradient (no cuts) */
.forecast-card.glass {
  background: linear-gradient(
    to right,
    rgba(46, 134, 222, 0.35),
    rgba(52, 152, 219, 0.35),
    rgba(88, 86, 214, 0.35)
  );
  border: 1px solid rgba(255, 255, 255, 0.18);
  backdrop-filter: blur(10px);
}


    /* Mobile */
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
        height: auto;
      }
      .panel-container, .map-container {
        flex: 0 0 100%;
        max-width: 100%;
      }
      #weather-map-container {
        margin-top: 10px;
      }
      #weather-map {
        min-height: 250px;
      }
    }
  /* ‚úÖ Astronomy Section Grid */
.astronomy-grid {
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 20px;
}

.astro-card {
  padding: 20px;
  border-radius: 20px;
  text-align: center;
}

.astro-card h3 {
  font-size: 1.2rem;
  margin-bottom: 10px;
}

.astro-value {
  font-size: 2.4rem;
  font-weight: 700;
  margin: 10px 0;
}

.astro-row {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}

.astro-center {
  text-align: center;
  margin-top: 8px;
  opacity: 0.9;
}

.astro-phase {
  font-size: 2rem;
  font-weight: 700;
  margin-top: 10px;
}

.astro-next-full {
  opacity: 0.8;
  margin-top: 5px;
}
.moon-icon {
  width: 250px;        /* fixed width */
  height: 250px;       /* fixed height */
  object-fit: contain; /* prevents distortion */
  display: block;
  margin: 10px auto 0 auto;
}
/* ‚úÖ Locks moon icon in a fixed area so the card never grows */
.moon-icon-wrapper {
  width: 250px;     /* icon area width */
  height: 250px;    /* icon area height */
  margin: 0 auto;   /* center horizontally */
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ‚úÖ Icon scales WITHOUT stretching the card */
.moon-icon {
  width: 100%;
  height: 100%;
  object-fit: contain;
}
/* Humidity bars */
.humidity-bars {
  display: flex;
  justify-content: center;
  gap: 6px;
  margin: 10px 0;
}

.humidity-bars div {
  width: 10px;
  height: calc(var(--h)*1px);
  background: linear-gradient(to top, #4a90e2, #b0d4ff);
  border-radius: 6px;
  opacity: 0.8;
}
/* Reduce moon phase card vertical spacing */
#moon-phase-card h3 {
  margin-bottom: 6px;
}

#moon-phase-card .moon-icon-wrapper {
  height: 90px !important;
  margin: 0 auto 4px auto;
}

#moon-phase-card .astro-phase {
  margin-top: 4px;
  margin-bottom: 2px;
}

#moon-phase-card .astro-next-full {
  margin-top: 2px;
}

 <!-- Moon Phase -->

<script>
  document.querySelectorAll('.link-like').forEach(el => {
    el.addEventListener('click', () => {
      const url = el.dataset.url;
      window.open(url, '_blank', 'noopener,noreferrer');
