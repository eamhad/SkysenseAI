<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Articles</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
      background-attachment: fixed;
      color: white;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    /* Header */
    .header {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 14px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header a {
      margin-right: 15px;
      text-decoration: none;
      color: #60a5fa;
      font-weight: 500;
    }

    /* Article list card */
    .post {
      background: rgba(255, 255, 255, 0.08);
      padding: 18px;
      border-radius: 14px;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      display: flex;
      align-items: flex-start;
      gap: 18px;
      margin-bottom: 16px;
      transition: 0.2s;
    }

    .post:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.12);
    }

    .votes {
      text-align: center;
      width: 50px;
      color: #cbd5e1;
      font-size: 18px;
      user-select: none;
    }

    .votes button {
      background: none;
      border: none;
      color: #93c5fd;
      font-size: 20px;
      cursor: pointer;
    }

    .post-title a {
      font-size: 20px;
      color: #93c5fd;
      text-decoration: none;
      font-weight: 600;
    }

    .post-title a:hover {
      text-decoration: underline;
    }

    .meta {
      font-size: 13px;
      color: #cbd5e1;
      margin-top: 4px;
    }
  </style>
</head>
<body>

<div class="container">

      <a href="terms.html" target="_blank">Terms</a>
      <a href="contact.html" target="_blank">Contact</a>
    </div>
  </div>

</div>
